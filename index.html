<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Train Scheduler</title>
        <link rel='icon' type='image/png' href='assets/images/trainIcon.png'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel='stylesheet' href='assets/css/style.css'>
    </head>
    <body>
        <div class='container'>
            <div class='jumbotron text-center'>
                <h2>Train Scheduler</h2>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Train Information</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover" id='employeeTable'>
                        <thead>
                            <tr>
                                <th>Train</th>
                                <th>Destination</th>
                                <th>Start Time</th>
                                <th>Interval (min)</th>
                                <th>Next Arrival</th>
                                <th>ETA (min)</th>
                                <th></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class='panel panel-success'>
                <div class='panel-heading'>
                    <h3 class='panel-title'>Add Train</h3>
                </div>
                <div class='panel-body'>
                    <div class="form-group">
                        <label class="control-label" for="routeName">Train</label>
                        <input class="form-control" id="routeName" type="text" placeholder="Train/Route" value="">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="station">Destination</label>
                        <input class="form-control" id="station" type="text" placeholder="Location" value="">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="startTime">Start Time</label>
                        <input class="form-control" id="startTime" type="time">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number" min='0' max='1339'>
                    </div>
                    <div class="form-group">
                        <br>
                        <div>
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit/reset" class="btn btn-primary" id='submit'>Submit</button>
                            <button type='reset' class='btn btn-warning' id='clearDatabase'>Clear DB</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src='assets/javascript/app.js'></script>
    </body>
</html>
